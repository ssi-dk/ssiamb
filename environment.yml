name: ssiamb
channels:
  - bioconda
  - conda-forge
dependencies:
  - python=3.12
  - pip
  # Bioinformatics tools
  - bbmap
  - bcftools
  - bwa-mem2
  - htslib
  - minimap2
  - mosdepth
  - samtools
  - pip:
      # Core runtime dependencies
      - biopython>=1.80
      - numpy>=1.24
      - pandas>=2.0
      - pysam>=0.20
      - pyyaml>=6.0
      - typer>=0.9
      - rich>=13.0
      - click>=8.0
      - shellingham>=1.5
      
      # Development and testing tools
      - black
      - ruff
      - mypy
      - mypy-extensions
      - types-PyYAML
      - pandas-stubs
      - pytest
      - pytest-cov
      - coverage
      
      # Build tools
      - build
      - hatchling
