name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch
        pip install -e .
    - name: Lint with ruff
      run: |
        pip install ruff black mypy types-PyYAML pandas-stubs
        ruff check .
        black --check --diff .
        mypy src/ssiamb
    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest --cov=ssiamb --cov-report=term-missing tests/
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch
    - name: Build docs
      run: |
        pip install mkdocs mkdocs-material mkdocs-autorefs 'mkdocstrings[python]'
        mkdocs build --clean